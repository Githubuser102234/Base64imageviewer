<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter & Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-6">

        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center">Image Converter & Editor</h1>

        <!-- Mode Toggle Buttons -->
        <div class="flex space-x-4 mb-4 justify-center">
            <button id="upload-mode-btn" class="px-6 py-2 rounded-full font-semibold transition-colors duration-300 bg-blue-600 text-white shadow-md hover:bg-blue-700">Upload Image</button>
            <button id="editor-mode-btn" class="px-6 py-2 rounded-full font-semibold transition-colors duration-300 bg-gray-200 text-gray-700 shadow-md hover:bg-gray-300">Edit Base64</button>
        </div>
        
        <!-- Upload Mode Section -->
        <div id="upload-mode-section" class="space-y-6">
            <div id="file-drop-area" class="bg-gray-50 p-6 rounded-xl border border-dashed border-gray-300 transition-all duration-300 hover:bg-gray-100 cursor-pointer"
                 onclick="document.getElementById('image-input').click()">
                <div class="flex flex-col items-center justify-center space-y-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <p class="text-gray-500 font-medium">Drag & drop an image or <span class="text-blue-600 font-semibold">click to browse</span></p>
                </div>
                <input id="image-input" type="file" class="hidden" accept="image/*">
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="hidden flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
                <p class="ml-4 text-gray-600">Processing image...</p>
            </div>

            <!-- Image Preview -->
            <div id="image-preview-container" class="hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Image Preview</h2>
                <div class="rounded-xl overflow-hidden border border-gray-200 shadow-md">
                    <img id="image-preview" src="" alt="Image Preview" class="w-full h-auto object-contain">
                </div>
            </div>

            <!-- Base64 Output Section -->
            <div id="base64-output-container" class="hidden">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Base64 String</h2>
                <div class="relative">
                    <textarea id="base64-output" readonly class="w-full h-40 p-4 border rounded-xl resize-none font-mono text-xs text-gray-700 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
                    <button id="copy-button" class="absolute top-2 right-2 p-2 bg-blue-500 text-white rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                            <path d="M6 5a2 2 0 012-2h2a2 2 0 012 2v2h2a2 2 0 012 2v8a2 2 0 01-2 2H8a2 2 0 01-2-2v-2H4a2 2 0 01-2-2V7a2 2 0 012-2h2V5zm8 0v2h-2V5h2zm-2 2h2v2h-2V7zm-2 2v2H8V9h2zm-2 0H8v2H6V9zm0 2h2v2H8v-2zm0 2h2v2H8v-2zm-2 2h2v2H6v-2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Editor Mode Section -->
        <div id="editor-mode-section" class="hidden space-y-6">
            <div>
                <textarea id="base64-editor-input" placeholder="Paste your Base64 string here..." class="w-full h-40 p-4 border rounded-xl resize-none font-mono text-xs text-gray-700 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"></textarea>
                <div id="editor-controls" class="flex justify-between items-center mt-4 space-x-4">
                    <button id="view-image-button" class="flex-1 p-3 bg-blue-500 text-white rounded-xl font-semibold shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                        View Image
                    </button>
                    <button id="download-image-button" class="flex-1 p-3 bg-gray-700 text-white rounded-xl font-semibold shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-700 transition-all duration-300">
                        Download Image
                    </button>
                </div>
            </div>
            
            <div id="editor-preview-container" class="hidden space-y-4">
                <h2 class="text-xl font-semibold text-gray-700">Image from Base64</h2>
                <div class="rounded-xl overflow-hidden border border-gray-200 shadow-md">
                    <img id="editor-image-preview" src="" alt="Base64 Preview" class="w-full h-auto object-contain">
                </div>
            </div>
        </div>

    </div>

    <script>
        // Web Worker script to handle the file reading to avoid UI freezes
        const workerScript = `
            self.onmessage = function(event) {
                const file = event.data;
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    self.postMessage(e.target.result);
                };
                reader.readAsDataURL(file);
            };
        `;
        const workerBlob = new Blob([workerScript], { type: 'application/javascript' });
        const worker = new Worker(URL.createObjectURL(workerBlob));

        const uploadModeBtn = document.getElementById('upload-mode-btn');
        const editorModeBtn = document.getElementById('editor-mode-btn');
        const uploadModeSection = document.getElementById('upload-mode-section');
        const editorModeSection = document.getElementById('editor-mode-section');
        const loadingIndicator = document.getElementById('loading-indicator');

        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const base64Output = document.getElementById('base64-output');
        const base64OutputContainer = document.getElementById('base64-output-container');
        const copyButton = document.getElementById('copy-button');

        const base64EditorInput = document.getElementById('base64-editor-input');
        const editorImagePreview = document.getElementById('editor-image-preview');
        const editorPreviewContainer = document.getElementById('editor-preview-container');
        const viewImageButton = document.getElementById('view-image-button');
        const downloadImageButton = document.getElementById('download-image-button');

        // Function to switch between modes
        function switchMode(mode) {
            if (mode === 'upload') {
                uploadModeSection.classList.remove('hidden');
                editorModeSection.classList.add('hidden');
                uploadModeBtn.classList.add('bg-blue-600', 'text-white');
                uploadModeBtn.classList.remove('bg-gray-200', 'text-gray-700');
                editorModeBtn.classList.add('bg-gray-200', 'text-gray-700');
                editorModeBtn.classList.remove('bg-blue-600', 'text-white');
            } else {
                editorModeSection.classList.remove('hidden');
                uploadModeSection.classList.add('hidden');
                editorModeBtn.classList.add('bg-blue-600', 'text-white');
                editorModeBtn.classList.remove('bg-gray-200', 'text-gray-700');
                uploadModeBtn.classList.add('bg-gray-200', 'text-gray-700');
                uploadModeBtn.classList.remove('bg-blue-600', 'text-white');
            }
        }
        
        // Event listeners for mode buttons
        uploadModeBtn.addEventListener('click', () => switchMode('upload'));
        editorModeBtn.addEventListener('click', () => switchMode('editor'));

        // Upload mode functionality
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                loadingIndicator.classList.remove('hidden');
                base64OutputContainer.classList.add('hidden');
                imagePreviewContainer.classList.add('hidden');
                worker.postMessage(file);
            }
        });
        
        // Listener for messages from the Web Worker
        worker.onmessage = (event) => {
            const base64String = event.data;
            loadingIndicator.classList.add('hidden');
            if (base64String) {
                base64Output.value = base64String;
                base64OutputContainer.classList.remove('hidden');
                
                imagePreview.src = base64String;
                imagePreviewContainer.classList.remove('hidden');
            }
        };

        copyButton.addEventListener('click', () => {
            base64Output.select();
            document.execCommand('copy');
            
            const originalText = copyButton.innerHTML;
            copyButton.innerHTML = 'Copied!';
            
            setTimeout(() => {
                copyButton.innerHTML = originalText;
            }, 2000);
        });

        // Editor mode functionality
        viewImageButton.addEventListener('click', () => {
            const base64String = base64EditorInput.value.trim();
            if (base64String) {
                editorImagePreview.src = base64String;
                editorPreviewContainer.classList.remove('hidden');
            } else {
                editorPreviewContainer.classList.add('hidden');
            }
        });

        downloadImageButton.addEventListener('click', () => {
            const base64String = base64EditorInput.value.trim();
            if (base64String) {
                const link = document.createElement('a');
                link.href = base64String;
                link.download = 'decoded_image.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        });
        
    </script>
</body>
</html>
